<app-validation-sub-class [validControl]="innerControl"> </app-validation-sub-class>
<app-validation-sub-class [validControl]="innerControl2"> </app-validation-sub-class>
<button (click)="onDisableInnerControl()">Disable first control</button>
<button (click)="onMarkAsTouched()">Mark second control as touched</button>
<div>{{ getChildValue() }}</div>
<div>Value changed on: {{ timestamp | date: "h:m:s.SSS" }}</div>

<div *ngIf="innerControl">
  Control is: <strong>{{ innerControl.status }}</strong>
  <div>
    errors:
    <span *ngFor="let error of innerControl.errors">
      <span>{{ error.identifier }}</span>
      <span> - </span>
      <span>{{ error.format("{0} and {1} and {2} at most.") }}</span>
    </span>
  </div>
</div>
